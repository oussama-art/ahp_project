<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Criteria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="cost container col-md-6">
        <h1 class="text-center mb-4 fs-4 font-monospace">Add Criteria</h1>
        <form class="was-validated" action="/add_criteria/{{ num_criteria }}" method="POST">
            {% for i in range(num_criteria) %}
            <div class="mb-3">
                <label for="c{{ i+1 }}" class="form-label">Criteria {{ i+1 }}:</label>
                <input type="text" class="form-control" name="c{{ i+1 }}" id="c{{ i+1 }}" placeholder="Enter criterion" required>
                <label for="num_subcriteria_{{ i+1 }}" class="form-label">Number of Sub-Criteria:</label>
                <input type="number" class="form-control" name="num_subcriteria_{{ i+1 }}" id="num_subcriteria_{{ i+1 }}" min="1" required>
                <div id="subcriteria_{{ i+1 }}" class="subcriteria">
                  
                </div>
            </div>
            <div>
                <span id="error{{ i+1 }}" style="color: red;"></span>
            </div>
            {% endfor %}

            <div class='d-grid gap-2'>
                <button type="submit" class="btn btn-primary text-white btn-lg btn-block">Next</button>
            </div>
        </form>
    </div>

</body>
</html>
